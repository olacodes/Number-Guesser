<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GUESS APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container mt-3">
        <header>
            <h2 class="mb-4">
                Number Guessing Game
            </h2>
        </header>
        <p>Guess A Number between <span class="min">0</span> and <span class="max">10</span></p>
        <div class="message mb-2"></div>
        <form>
        <input type="number" placeholder="Guess a number" name="inputText" class="form-control mb-2" >
        <button class="btn btn-primary guessbtn" type="submit">Guess</button>
        </form>
    </div>
    
   <script src="app.js"></script> 
</body>
</html>
